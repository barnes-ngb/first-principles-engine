name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - deploy

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc -b

      - name: Run tests
        run: npx vitest run
